<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- hot reloading -->
        <script src='http://localhost:8080/demo/lib/bundle.js'></script>

        <!-- prod mode -->
        <!-- <script src='lib/bundle.js'></script> -->
        <script>
            function load(loc) {
                document.getElementById('grid').src = loc;
            }
        </script>
    </head>
    <body>
        <div>
            <button onclick="load('remote/index.html')">remote grid</button>
            <button onclick="load('local/index.html')">local grid</button>
        </div>
        <div>
            <iframe id='grid'' src="local/index.html" width="100%" height="600px" frameborder="0" scrolling="yes" />
        </div>
    </body>
</html>
